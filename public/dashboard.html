<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 👈 IMPORTANTE -->
  <title>Panel de Monitoreo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      color: #000;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .zona {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 150px;
      border-radius: 10px;
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .zona-ocupada {
      background-color: #dc3545 !important; /* rojo */
    }

    .zona-libre {
      background-color: green !important; /* verde */
    }

    @media (max-width: 768px) {
      .zona {
        height: 120px;
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .zona {
        height: 100px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h2 class="text-center text-dark mb-4">📡 Monitor de Seguridad</h2>

  <div class="container">
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-4"><div id="zona1" class="zona">Zona 1</div></div>
      <div class="col-12 col-sm-6 col-md-4"><div id="zona2" class="zona">Zona 2</div></div>
      <div class="col-12 col-sm-6 col-md-4"><div id="zona3" class="zona">Zona 3</div></div>
      <div class="col-12 col-sm-6 col-md-4"><div id="zona4" class="zona">Zona 4</div></div>
      <div class="col-12 col-sm-6 col-md-4"><div id="zona5" class="zona">Zona 5</div></div>
      <div class="col-12 col-sm-6 col-md-4"><div id="zona6" class="zona">Zona 6</div></div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button onclick="cerrarSesion()" class="btn btn-danger">Cerrar Sesión</button>
  </div>

  <script>
    // Verificar sesión antes de mostrar la página
    if (sessionStorage.getItem("sesionIniciada") !== "true") {
      alert("Acceso no autorizado. Por favor inicia sesión.");
      window.location.href = "login.html";
    }

    // Simulación de base de datos
    const estadoZonas = {
      zona1: "ocupada",
      zona2: "libre",
      zona3: "ocupada",
      zona4: "libre",
      zona5: "ocupada",
      zona6: "libre"
    };

    function actualizarColores() {
      for (const zona in estadoZonas) {
        const elemento = document.getElementById(zona);
        elemento.classList.remove("zona-ocupada", "zona-libre");

        if (estadoZonas[zona] === "ocupada") {
          elemento.classList.add("zona-ocupada");
        } else {
          elemento.classList.add("zona-libre");
        }
      }
    }

    function cerrarSesion() {
      sessionStorage.removeItem("sesionIniciada");
      window.location.href = "login.html";
    }

    window.onload = actualizarColores;
  </script>
</body>
</html>
